site_name: Goal-Conditioned Robotic Manipulation
site_description: A Docker-first RL research platform for Fetch manipulation tasks
site_url: https://vladprytula.github.io/robotics_series/
repo_url: https://github.com/VladPrytula/robotics_series
repo_name: VladPrytula/robotics_series

# Exclude README files that conflict with index.md
exclude_docs: |
  README.md
  tutorials/README.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  # Math support (MathJax)
  - pymdownx.arithmatex:
      generic: true
      inline_syntax: [dollar, round]
      block_syntax: [dollar, square]
      smart_dollar: true
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.superfences
  - pymdownx.inlinehilite
  # Snippet includes from source files (for synced code excerpts)
  - pymdownx.snippets:
      base_path: ["."]
      check_paths: true
  # Admonitions (notes, warnings, etc.)
  - admonition
  - pymdownx.details
  # Tables
  - tables
  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Tutorials:
    - Overview: tutorials/index.md
    - "Chapter 0: Proof of Life": tutorials/ch00_containerized_dgx_proof_of_life.md
    - "Chapter 1: Environment Anatomy": tutorials/ch01_fetch_env_anatomy.md
    - "Chapter 2: PPO on Dense Reach": tutorials/ch02_ppo_dense_reach.md
    - "Chapter 3: SAC on Dense Reach": tutorials/ch03_sac_dense_reach.md
    - "Chapter 4: HER on Sparse Reach/Push": tutorials/ch04_her_sparse_reach_push.md
    - "Chapter 5: PickAndPlace": tutorials/ch05_pick_and_place.md
    - "Chapter 6: Action Interface": tutorials/ch06_action_interface.md
    - "Chapter 7: Robustness Curves": tutorials/ch07_robustness_curves.md
    - "Chapter 9: Pixel Push": tutorials/ch09_pixel_push.md
    - "Chapter 10: Visual SAC": tutorials/ch10_visual_reach.md
    - "Appendix E: Isaac Lab Manipulation": tutorials/appendix_e_isaac_manipulation.md
  - Syllabus: syllabus.md
  - Reference:
    - CLI: reference/cli.md
