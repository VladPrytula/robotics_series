name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'tutorials/**'
      - 'syllabus.md'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements-docs.txt

      - name: Resolve symlinks (copy actual files)
        run: |
          for f in docs/tutorials/*.md docs/syllabus.md; do
            if [ -L "$f" ]; then
              target=$(readlink -f "$f")
              rm "$f"
              cp "$target" "$f"
            fi
          done

      - name: Build and deploy
        run: mkdocs gh-deploy --force
